<!DOCTYPE html>

<html>
<head>
    <title>Chessboard</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>

</head>
<body>
    <div class="border">
    <div class="case"></div>  
    <!-- WHITE PIECES -->
    <div class="towerwhite"><i class="fas fa-chess-rook"></i></div>
    <div class="bishopwhite"><i class="fas fa-chess-bishop"></i></div>
    <div class="knightwhite"><i class="fas fa-chess-knight"></i></div>
    <div class="queenwhite"><i class="fas fa-chess-queen"></i></div>
    <div class="kingwhite"><i class="fas fa-chess-king"></i></div>
    <div class="towerwhite2"><i class="fas fa-chess-rook"></i></div>
    <div class="bishopwhite2"><i class="fas fa-chess-bishop"></i></div>
    <div class="knightwhite2"><i class="fas fa-chess-knight"></i></div>
    <!-- WHITE PAWNS -->
    <div class="pawnwhite1"><i class="fas fa-chess-pawn"></i></div>
    <div class="pawnwhite2"><i class="fas fa-chess-pawn"></i></div>
    <div class="pawnwhite3"><i class="fas fa-chess-pawn"></i></div>
    <div class="pawnwhite4"><i class="fas fa-chess-pawn"></i></div>
    <div class="pawnwhite5"><i class="fas fa-chess-pawn"></i></div>
    <div class="pawnwhite6"><i class="fas fa-chess-pawn"></i></div>
    <div class="pawnwhite7"><i class="fas fa-chess-pawn"></i></div>
    <div class="pawnwhite8"><i class="fas fa-chess-pawn"></i></div>
     <!-- BLACK PIECES -->
    <div class="towerblack"><i class="fas fa-chess-rook"></i></div>
    <div class="bishopblack"><i class="fas fa-chess-bishop"></i></div>
    <div class="knightblack"><i class="fas fa-chess-knight"></i></div>
    <div class="queenblack"><i class="fas fa-chess-queen"></i></div>
    <div class="kingblack"><i class="fas fa-chess-king"></i></div>
    <div class="towerblack2"><i class="fas fa-chess-rook"></i></div>
    <div class="bishopblack2"><i class="fas fa-chess-bishop"></i></div>
    <div class="knightblack2"><i class="fas fa-chess-knight"></i></div>
    <!-- BLACK PAWNS -->
    <div class="pawnblack1"><i class="fas fa-chess-pawn"></i></div>
    <div class="pawnblack2"><i class="fas fa-chess-pawn"></i></div>
    <div class="pawnblack3"><i class="fas fa-chess-pawn"></i></div>
    <div class="pawnblack4"><i class="fas fa-chess-pawn"></i></div>
    <div class="pawnblack5"><i class="fas fa-chess-pawn"></i></div>
    <div class="pawnblack6"><i class="fas fa-chess-pawn"></i></div>
    <div class="pawnblack7"><i class="fas fa-chess-pawn"></i></div>
    <div class="pawnblack8"><i class="fas fa-chess-pawn"></i></div>
    <!-- NUMBERS -->
    <p class="one">1</p>
    <p class="two">2</p>
    <p class="three">3</p>
    <p class="four">4</p>
    <p class="five">5</p>
    <p class="six">6</p>
    <p class="seven">7</p>
    <p class="heigt">8</p>
    <!-- ABC -->
    <p class="a">A</p>
    <p class="b">B</p>
    <p class="c">C</p>
    <p class="d">D</p>
    <p class="e">E</p>
    <p class="f">F</p>
    <p class="g">G</p>
    <p class="h">H</p>


    </div>
</body>
</html>
